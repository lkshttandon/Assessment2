<div class="container">
    <div class="row">
        <div class="col-md-4 offset-8">
                <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Enter Name" aria-label="Search" name="filter" [(ngModel)]= "filter">
                        <a class="btn btn-primary" routerLink="filter" style="color:white">Filter Search</a>
                 </form>
</div></div><br>

        <table class="table table-striped table-hover">
            <thead class="thead thead-success">
                <th>Name</th>
                <th>Date of Birth<br>(yyyy-mm-dd)</th>
                <th>Phone #</th>
                <th>Address</th>
                <th>Update/Remove</th>
            </thead>
            <tbody *ngFor="let arr of array, let i = index">
                <td>{{arr.name}}</td>
                <td>{{arr.dob}}</td>
                <td>{{arr.phone}}</td>
                <td>{{arr.addr}}</td>
                <td><a routerLink="edit/{{arr.id}}" class="btn btn-primary">Update</a>&nbsp;
                    <a class="btn btn-danger" (click)="remv(i)">Remove</a>&nbsp;
                    <a class="btn btn-success" routerLink="details/{{arr.id}}">More Info</a></td>
            </tbody>
        </table>


        
</div>
